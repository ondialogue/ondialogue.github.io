<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>IMO三人对话</title>

		<link rel="stylesheet" href="css/resp.css">
		
		<link rel="stylesheet" href="reveal.js/dist/reset.css">
		<link rel="stylesheet" href="reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">

	</head>

	<body>
		<div class="reveal">

			<div class="slides">

				<section data-autoslide="10000">
					<p>After 10 seconds the first fragment will be shown.</p>
				</section>

				<section data-autoslide=300000>
					<h1>第一轮</h1>
					<div class="resp-container"">
						<iframe class="resp-iframe" data-src="https://e.ggtimer.com/A陈述/for/5minutes?theme=gg_timer_slow&hideToolbar=true&notify=false" allowfullscreen></iframe>
					</div>
				</section>

				<section data-autoslide=10000>
					<h1>A停止陈述并转身，BC开始反馈...
				</section>

				<section data-autoslide=300000>
					<div class="resp-container">
						<iframe class="resp-iframe" data-src="https://e.ggtimer.com/BC反馈/for/5minutes?theme=gg_timer_slow&hideToolbar=true&notify=false" allowfullscreen></iframe>
					</div>
				</section>

				<section data-autoslide=10000>
					<h1>A转身回来并进行回应...
				</section>

				<section data-autoslide=120000>
					<div class="resp-container">
						<iframe class="resp-iframe" data-src="https://e.ggtimer.com/A回应/for/2minutes?theme=gg_timer_slow&hideToolbar=true&notify=false" allowfullscreen></iframe>
					</div>
				</section>

			</div>
		</div>

		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>
		<script src="reveal.js/plugin/markdown/markdown.js"></script>
		<script src="reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: false,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
